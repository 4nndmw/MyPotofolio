<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ananda Maulana Wahyudi</title>
    <link rel="icon" href="../assets/images/iconnanda.png" type="icons" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="../assets/images/fontawesome-free-6.4.0-web/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>


    <section>
        <div class="exit">
            <a data-aos="fade-right" data-aos-duration="3000" data-aos-easing="ease-in-back" data-aos-delay="300"
                data-aos-offset="0" href="../index.html" class="fa-solid fa-right-from-bracket"></a>
        </div>

        <div class="container">
            <div class="contact">
                <div class="hero">
                    <img src="../assets/images/iconnanda.png" width="100px" data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back" data-aos-delay="2000" data-aos-offset="0">
                    <h1 data-aos="fade-left">Hello Word!</h1>
                </div>

                <div class="form-container">
                    <div class="form">
                        <h1 class="fa-solid fa-user" data-aos="fade-left"><span>Contact Me</span></h1>
                        <form method="post" action="" data-aos="fade-down">
                            <input type="text" name="username" id="username" placeholder="Username"
                                data-aos="fade-right" data-aos-duration="1000">

                            <input type="email" name="email" id="email" placeholder="Email" data-aos="fade-right"
                                data-aos-duration="2000">

                            <textarea name="" id="" cols="30" rows="10" placeholder="Textarea" data-aos="fade-right"
                                data-aos-duration="3000"></textarea>

                            <button type="submit" name="submit" id="submit" data-aos="fade-right"
                                data-aos-duration="3000">Submit</button>
                        </form>
                    </div>

                    <div class="conHero">
                    </div>
                </div>


            </div>
        </div>
    </section>




    <script>
        AOS.init();
    </script>

</body>

</html>
